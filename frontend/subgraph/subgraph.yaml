specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolManager
    network: sepolia # Change to mainnet, arbitrum, etc. as needed
    source:
      address: "0xE03A1074c86CFeDd5C142C4F04F1a1536e203543" # Uniswap V4 PoolManager on Sepolia
      abi: PoolManager
      startBlock: 5000000 # TODO: Replace with actual PoolManager deployment block from Sepolia Etherscan
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
        - Token
        - Position
        - Mint
        - Burn
        - Swap
        - Collect
        - Flash
        - Tick
        - Transaction
        - PoolDayData
        - PoolHourData
        - TokenDayData
        - TokenHourData
        - UniswapDayData
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        # Core pool events
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,uint160)
          handler: handleInitialize
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256,bytes32)
          handler: handleModifyLiquidity
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
        - event: Donate(indexed bytes32,indexed address,uint256,uint256)
          handler: handleDonate
        # Fee collection events
        - event: Collect(indexed bytes32,indexed address,indexed address,int24,int24,uint128,uint128)
          handler: handleCollect
        # Flash loan events
        - event: Flash(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
      file: ./src/mappings/poolManager.ts
templates:
  - kind: ethereum/contract
    name: ERC20
    network: sepolia
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval